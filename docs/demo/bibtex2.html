<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head> 
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
    <meta http-equiv="cache-control" content="no-cache" /> 
    <title>References</title>
    
    <script src="../bibtex_js.js" type="text/javascript" charset="utf-8"></script>
    <bibtex src="../references.bib"></bibtex>
    
    <style>
    body { 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 20px;
      line-height: 1.5;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    bibtex { display: none; }
    #bibtex_errors { margin-top: 10px; color: red; }
    h1 { margin-bottom: 20px; }
    .bibtex_template li { margin-bottom: 10px; }
    </style>
  </head>
<body>

<h1>Reference Titles</h1>
<div id="bibtex_errors"></div>

<div id="bibtex_display">
  <div class="bibtex_template">
    <ul>
      <li>
        <span class="if title">
          <a class="url">
            <span class="title"></span>
          </a>
        </span>
      </li>
    </ul>
  </div>
</div>

<script type="text/javascript">
  // Simple error handling
  function displayBibtex() {
    try {
      bibtex_js_draw();
    } catch (err) {
      document.getElementById("bibtex_errors").innerHTML = 
        "<p>Error processing references: " + err.message + "</p>";
    }
  }
  
  // Run when DOM is fully loaded
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", displayBibtex);
  } else {
    displayBibtex();
  }
</script>

</body>
</html>
